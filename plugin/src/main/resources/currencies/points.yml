# Currency: Donate Points

# Unique ID — must match the filename (without .yml)
id: "points"

# Display settings
display:
  name: "&6Donate Points"
  singular: "point"
  plural: "points"
  symbol: "⭐"

# Economy settings
economy:
  default-balance: 0.0
  # Set to true to make this the Vault currency
  primary: true
  # Max balance (0 = unlimited)
  max-balance: 0
  # Min balance floor
  min-balance: 0

# Transfer settings
transfer:
  enabled: true
  # Fee as percentage (5 = 5%)
  fee-percent: 0.0
  # Minimum amount to transfer
  minimum: 1.0

# Commands for this currency
commands:
  player:
    name: "points"
    aliases:
      - "pts"
      - "donatepoints"
      - "dp"
    permission: "elempoints.currency.points.use"
  admin:
    name: "pointsadmin"
    aliases:
      - "ptsa"
      - "padmin"
    permission: "elempoints.currency.points.admin"

